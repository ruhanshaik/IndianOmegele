<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Indian Omegle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Instagram Style Chat - UPDATED */
        :root {
            --ig-primary: #fafafa;
            --ig-secondary: #ffffff;
            --ig-border: #dbdbdb;
            --ig-text: #262626;
            --ig-blue: #0095f6;
            --ig-gray: #8e8e8e;
            --ig-light-gray: #efefef;
            --ig-seen: #3897f0;
        }
        
        body {
            background-color: var(--ig-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }
        
        /* Header with Online Timer */
        .ig-header {
            background: var(--ig-secondary);
            border-bottom: 1px solid var(--ig-border);
            padding: 12px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .ig-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }
        
        .ig-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .ig-user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            position: relative;
        }
        
        .ig-online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border: 2px solid white;
            border-radius: 50%;
        }
        
        .ig-user-details h6 {
            margin: 0;
            font-weight: 600;
            color: var(--ig-text);
        }
        
        .ig-user-details small {
            color: var(--ig-gray);
            font-size: 12px;
        }
        
        .ig-chat-timer {
            font-size: 11px;
            color: #3897f0;
            font-weight: 600;
            margin-top: 2px;
        }
        
        /* Chat Container */
        .ig-chat-container {
            margin-top: 70px;
            margin-bottom: 70px;
            padding: 16px;
            min-height: calc(100vh - 140px);
        }
        
        /* Messages */
        .ig-message-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .ig-message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .ig-message-sent {
            align-self: flex-end;
            background: var(--ig-blue);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ig-message-received {
            align-self: flex-start;
            background: var(--ig-light-gray);
            color: var(--ig-text);
            border-bottom-left-radius: 4px;
        }
        
        .ig-message-status {
            font-size: 11px;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .ig-message-sent .ig-message-status {
            color: rgba(255, 255, 255, 0.8);
            justify-content: flex-end;
        }
        
        .ig-message-received .ig-message-status {
            color: var(--ig-gray);
        }
        
        .ig-message-time {
            font-size: 11px;
            margin-left: 4px;
        }
        
        /* Message Seen Indicator */
        .ig-seen-indicator {
            color: var(--ig-seen);
            font-size: 12px;
        }
        
        .ig-sent-indicator {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Typing Indicator */
        .ig-typing-indicator {
            background: var(--ig-light-gray);
            padding: 8px 16px;
            border-radius: 18px;
            display: inline-block;
            margin-bottom: 8px;
            align-self: flex-start;
            display: none;
        }
        
        .ig-typing-text {
            color: var(--ig-gray);
            font-size: 13px;
            font-style: italic;
        }
        
        .ig-typing-dots {
            display: inline-flex;
            gap: 2px;
        }
        
        .ig-typing-dot {
            width: 4px;
            height: 4px;
            background: var(--ig-gray);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .ig-typing-dot:nth-child(1) { animation-delay: 0s; }
        .ig-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .ig-typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Online Duration Timer */
        .ig-duration-timer {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 999;
            backdrop-filter: blur(10px);
        }
        
        /* Voice Message */
        .ig-voice-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            margin-top: 8px;
        }
        
        /* Reactions */
        .ig-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .ig-reaction {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        /* Input Area */
        .ig-input-area {
            background: var(--ig-secondary);
            border-top: 1px solid var(--ig-border);
            padding: 12px 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .ig-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .ig-message-input {
            flex: 1;
            border: 1px solid var(--ig-border);
            border-radius: 22px;
            padding: 10px 16px;
            background: var(--ig-light-gray);
            outline: none;
            font-size: 14px;
        }
        
        .ig-send-btn {
            background: var(--ig-blue);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .ig-voice-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--ig-text);
            font-size: 20px;
        }
        
        .ig-voice-btn.recording {
            color: #ff3b30;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* System Messages */
        .ig-system-message {
            text-align: center;
            margin: 16px 0;
            color: var(--ig-gray);
            font-size: 13px;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--ig-gray); border-radius: 3px; }
    </style>
</head>
<body>
    <!-- Header with Timer -->
    <header class="ig-header">
        <div class="ig-header-content">
            <div class="ig-user-info">
                <a href="index.html" class="ig-back-btn" style="color: var(--ig-text); margin-right: 8px;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="ig-user-avatar" id="partnerAvatar">
                    ðŸ‘¤
                    <div class="ig-online-status" id="onlineStatus"></div>
                </div>
                <div class="ig-user-details">
                    <h6 id="partnerName">Connecting...</h6>
                    <small id="partnerInfo">
                        <span id="partnerStatus">Searching</span>
                        <div class="ig-chat-timer" id="chatTimer">00:00</div>
                    </small>
                </div>
            </div>
        </div>
    </header>

    <!-- Online Duration Timer (Floating) -->
    <div class="ig-duration-timer" id="durationTimer" style="display: none;">
        <i class="fas fa-clock me-1"></i>
        <span id="timerDisplay">00:00</span>
    </div>

    <!-- Chat Container -->
    <main class="ig-chat-container" id="chatContainer">
        <!-- Typing Indicator -->
        <div class="ig-typing-indicator" id="typingIndicator">
            <span class="ig-typing-text" id="typingText">Partner is typing</span>
            <div class="ig-typing-dots">
                <div class="ig-typing-dot"></div>
                <div class="ig-typing-dot"></div>
                <div class="ig-typing-dot"></div>
            </div>
        </div>
        
        <!-- Messages Container -->
        <div id="messagesContainer" class="ig-message-container" style="display: none;"></div>
        
        <!-- Welcome Screen -->
        <div class="ig-welcome-screen" id="welcomeScreen">
            <div class="ig-welcome-avatar" id="welcomeAvatar">ðŸ‘¤</div>
            <h4>Looking for a chat partner...</h4>
            <p class="text-muted">
                <i class="fas fa-search fa-spin me-2"></i>Searching for someone to connect with
            </p>
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="ig-input-area" id="inputArea" style="display: none;">
        <div class="ig-input-group">
            <button class="ig-voice-btn" id="voiceBtn">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" class="ig-message-input" id="messageInput" placeholder="Message...">
            <button class="ig-send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();
        let mediaRecorder;
        let audioChunks = [];
        let userData = JSON.parse(sessionStorage.getItem('userData'));
        let partnerData = JSON.parse(sessionStorage.getItem('partnerData'));
        
        // ========== NEW FEATURES ==========
        let chatStartTime = null;
        let chatTimerInterval = null;
        let typingTimeout = null;
        let lastMessageStatus = {};
        
        // Elements
        const elements = {
            welcomeScreen: document.getElementById('welcomeScreen'),
            messagesContainer: document.getElementById('messagesContainer'),
            inputArea: document.getElementById('inputArea'),
            partnerName: document.getElementById('partnerName'),
            partnerInfo: document.getElementById('partnerInfo'),
            partnerAvatar: document.getElementById('partnerAvatar'),
            partnerStatus: document.getElementById('partnerStatus'),
            messageInput: document.getElementById('messageInput'),
            sendBtn: document.getElementById('sendBtn'),
            voiceBtn: document.getElementById('voiceBtn'),
            typingIndicator: document.getElementById('typingIndicator'),
            typingText: document.getElementById('typingText'),
            chatTimer: document.getElementById('chatTimer'),
            durationTimer: document.getElementById('durationTimer'),
            timerDisplay: document.getElementById('timerDisplay'),
            onlineStatus: document.getElementById('onlineStatus')
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (!userData) window.location.href = 'index.html';
            
            // Socket events
            socket.on('receive-message', handleIncomingMessage);
            socket.on('match-found', handleMatchFound);
            socket.on('partner-disconnected', handlePartnerDisconnected);
            socket.on('typing-start', showTypingIndicator);
            socket.on('typing-stop', hideTypingIndicator);
            socket.on('message-seen', updateMessageStatus);
            
            // Initialize if partner exists
            if (partnerData) {
                setupChat(partnerData);
                socket.emit('find-match', userData);
            } else {
                socket.emit('find-match', userData);
            }
            
            setupEventListeners();
        });
        
        // ========== TYPING INDICATOR ==========
        function setupTypingIndicator() {
            let typing = false;
            let typingDebounce;
            
            elements.messageInput.addEventListener('input', function() {
                if (!typing) {
                    typing = true;
                    socket.emit('typing-start');
                }
                
                clearTimeout(typingDebounce);
                typingDebounce = setTimeout(() => {
                    typing = false;
                    socket.emit('typing-stop');
                }, 1000);
            });
            
            elements.messageInput.addEventListener('blur', function() {
                if (typing) {
                    typing = false;
                    socket.emit('typing-stop');
                }
            });
        }
        
        function showTypingIndicator() {
            elements.typingIndicator.style.display = 'inline-block';
            elements.typingText.textContent = 'Partner is typing...';
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(hideTypingIndicator, 3000);
        }
        
        function hideTypingIndicator() {
            elements.typingIndicator.style.display = 'none';
        }
        
        // ========== ONLINE DURATION TIMER ==========
        function startChatTimer() {
            chatStartTime = Date.now();
            
            chatTimerInterval = setInterval(() => {
                const elapsed = Date.now() - chatStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                elements.chatTimer.textContent = timeString;
                elements.timerDisplay.textContent = timeString;
            }, 1000);
            
            elements.durationTimer.style.display = 'block';
        }
        
        // ========== MESSAGE SEEN INDICATOR ==========
        function sendMessageStatus(messageId, status) {
            socket.emit('message-status', {
                messageId: messageId,
                status: status,
                partnerId: partnerData?.id
            });
        }
        
        function updateMessageStatus(data) {
            const messageElement = document.querySelector(`[data-message-id="${data.messageId}"]`);
            if (messageElement) {
                const statusElement = messageElement.querySelector('.ig-message-status');
                if (statusElement) {
                    if (data.status === 'seen') {
                        statusElement.innerHTML = '<i class="fas fa-check-double ig-seen-indicator"></i>';
                    } else if (data.status === 'delivered') {
                        statusElement.innerHTML = '<i class="fas fa-check-double ig-sent-indicator"></i>';
                    }
                }
            }
        }
        
        // ========== MESSAGE FUNCTIONS ==========
        function handleIncomingMessage(content) {
            appendMessage('received', content);
            
            // Auto-send seen status for text messages
            if (content.type === 'text' && content.messageId) {
                setTimeout(() => {
                    socket.emit('message-seen', {
                        messageId: content.messageId,
                        senderId: socket.id
                    });
                }, 1000);
            }
        }
        
        function handleMatchFound(partner) {
            partnerData = partner;
            sessionStorage.setItem('partnerData', JSON.stringify(partner));
            setupChat(partner);
            startChatTimer();
        }
        
        function handlePartnerDisconnected() {
            clearInterval(chatTimerInterval);
            elements.onlineStatus.style.background = '#ff3b30';
            elements.partnerStatus.textContent = 'Offline';
            alert('Partner disconnected. Finding new partner...');
            findNewPartner();
        }
        
        function setupChat(partner) {
            elements.partnerName.textContent = partner.name;
            elements.partnerInfo.innerHTML = `
                ${partner.age} â€¢ ${partner.gender} â€¢ ${partner.city}
                <div class="ig-chat-timer" id="chatTimer">00:00</div>
            `;
            elements.partnerAvatar.textContent = partner.gender === 'Male' ? 'ðŸ‘¨' : 'ðŸ‘©';
            elements.onlineStatus.style.background = '#4CAF50';
            elements.partnerStatus.textContent = 'Online';
            
            elements.welcomeScreen.style.display = 'none';
            elements.messagesContainer.style.display = 'flex';
            elements.inputArea.style.display = 'block';
            
            appendSystemMessage(`Connected with ${partner.name}! Say hello ðŸ‘‹`);
            elements.messageInput.focus();
        }
        
        function setupEventListeners() {
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendTextMessage();
                }
            });
            
            elements.sendBtn.addEventListener('click', sendTextMessage);
            setupTypingIndicator();
            setupVoiceRecording();
            
            // New chat button
            document.getElementById('newChatBtn')?.addEventListener('click', () => {
                if (confirm('Start new chat?')) {
                    socket.emit('end-chat');
                    resetChat();
                }
            });
        }
        
        function setupVoiceRecording() {
            elements.voiceBtn.addEventListener('mousedown', async (e) => {
                e.preventDefault();
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            const messageObj = { 
                                type: 'voice', 
                                data: reader.result,
                                messageId: generateMessageId()
                            };
                            socket.emit('send-message', messageObj);
                            appendMessage('sent', messageObj);
                        };
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    elements.voiceBtn.classList.add('recording');
                    
                    setTimeout(() => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            elements.voiceBtn.classList.remove('recording');
                        }
                    }, 10000);
                    
                } catch (err) {
                    alert('Microphone permission required.');
                }
            });
            
            elements.voiceBtn.addEventListener('mouseup', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    elements.voiceBtn.classList.remove('recording');
                }
            });
        }
        
        function sendTextMessage() {
            const text = elements.messageInput.value.trim();
            if (!text) return;
            
            const messageId = generateMessageId();
            const messageObj = { 
                type: 'text', 
                data: text,
                messageId: messageId
            };
            
            socket.emit('send-message', messageObj);
            appendMessage('sent', messageObj);
            
            // Simulate message delivery and seen status
            setTimeout(() => {
                updateMessageStatus({ messageId: messageId, status: 'delivered' });
                
                // After 2 seconds, simulate partner seeing it
                setTimeout(() => {
                    updateMessageStatus({ messageId: messageId, status: 'seen' });
                }, 2000);
            }, 500);
            
            elements.messageInput.value = '';
            elements.messageInput.focus();
        }
        
        function appendMessage(type, content) {
            const messageId = content.messageId || generateMessageId();
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `ig-message ig-message-${type === 'sent' ? 'sent' : 'received'}`;
            messageDiv.setAttribute('data-message-id', messageId);
            
            let messageContent = '';
            
            if (content.type === 'voice') {
                messageContent = `
                    <div class="ig-voice-message">
                        <i class="fas fa-volume-up"></i>
                        <audio controls src="${content.data}"></audio>
                    </div>
                `;
            } else {
                messageContent = content.data;
            }
            
            // Message status indicator
            let statusIndicator = '';
            if (type === 'sent') {
                statusIndicator = `
                    <div class="ig-message-status">
                        <i class="fas fa-check ig-sent-indicator"></i>
                        <span class="ig-message-time">${time}</span>
                    </div>
                `;
            } else {
                statusIndicator = `
                    <div class="ig-message-status">
                        <span class="ig-message-time">${time}</span>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                ${messageContent}
                ${statusIndicator}
            `;
            
            elements.messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function appendSystemMessage(text) {
            const systemDiv = document.createElement('div');
            systemDiv.className = 'ig-system-message';
            systemDiv.innerHTML = `<span>${text}</span>`;
            elements.messagesContainer.appendChild(systemDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }
        
        function generateMessageId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function resetChat() {
            clearInterval(chatTimerInterval);
            sessionStorage.removeItem('partnerData');
            elements.welcomeScreen.style.display = 'flex';
            elements.messagesContainer.style.display = 'none';
            elements.inputArea.style.display = 'none';
            elements.durationTimer.style.display = 'none';
            elements.messagesContainer.innerHTML = '';
            elements.chatTimer.textContent = '00:00';
            socket.emit('find-match', userData);
        }
        
        function findNewPartner() {
            resetChat();
        }
        
        // Start chat timer when connected
        if (partnerData) {
            setTimeout(startChatTimer, 1000);
        }
    </script>
</body>
</html>
